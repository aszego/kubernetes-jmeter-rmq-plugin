imageCredentials:
  registry: docker.com
  #pullSecrets: docker-registry-secrets
  # username: docker_user
  # password: docker_user_password
# docker image for master and slaves
images:
  master:
    repo: iasbacr.azurecr.io/jmeter-master
    tag: latest
    pullPolicy: Always
  slave:
    repo: iasbacr.azurecr.io/jmeter-slave
    tag: latest
    pullPolicy: Always

annotations: {}

config:
  disableSSL: true
  tolerateKey: jmeter
  agentpool: jmeter
  allowOnePodPerNode: true
  master:
    replicaCount: 1
    restartPolicy: Always
    autoRunTests: true
    storageClassName: azurefile
  slaves:
    replicaCount: 1
    restartPolicy: Always
  
labels: {}
